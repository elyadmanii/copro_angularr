  <div class="row" *ngFor="let g of groupes">
  <h4 class="col-lg-12">Groupe : {{g.groupe.nom}}</h4>
                           
                            <div class="col-lg-3" *ngFor="let u of g.users">
                                <div class="text-center card-box">
									<div class="member-card pt-2 pb-2">
                                        <div class="thumb-lg member-thumb m-b-10 mx-auto">
                                            <img src="{{g_var.url}}api/auth/files/{{u.user1.id}}" class="rounded-circle img-thumbnail" alt="profile-image">
                                        </div>
                                        <div class="">
                                            <h4 class="m-b-5">{{u.user1.name}} {{u.user1.lastName}} <a *ngIf="u.coordinateur" title="Coordinateur"><i class="icon-user-following"></i></a></h4>
                                            <p class="text-muted">{{u.user1.email}}  </p>

                                        </div>
                                        <button type="button" (click)="showModal(u.user1)" class="btn btn-primary m-t-20 btn-rounded btn-bordered waves-effect w-md waves-light">Envoyer email</button>

                                    </div>

                                </div>

                            </div> <!-- end col -->

</div>



   <nz-modal [(nzVisible)]="isVisible" [nzWidth]="400" [nzTitle]="modalTitle" [nzContent]="modalContent"  [nzFooter]="modalFooter" (nzOnCancel)="handleCancel()">
    
				      <ng-template #modalTitle>
				        Envoyer un Email
				      </ng-template>

				      <ng-template #modalContent>
					  <div class="row">
					  <div class="col-lg-12">
				       <div class="media m-b-20" style="margin-top: 0px;">
                        <div class="d-flex mr-3">
                            <a> <img class="media-object rounded-circle thumb-sm" alt="64x64" src="{{g_var.url}}api/auth/files/{{user_modal.id}}"> </a>
                        </div>
                        
                        <div class="media-body"> 
                            <p class="font-13 text-muted mb-0">
                                <strong>{{user_modal.name}}  {{user_modal.lastName}}</strong><br/>
                                <small>{{user_modal.email}}</small>
                            </p>
						</div>
					  </div>
                         
                    </div></div>
                    
                    <div class="row">
                            <label class="col-12 col-form-label">Objet</label>
                            <div class="col-12">
                                <input type="text" placeholder="objet" class="form-control" [(ngModel)]="subject" />
                            </div>
                    </div>

                    <div class="row">
                            <label class="col-12 col-form-label">Email</label>
                            <div class="col-12">
                                <textarea class="form-control" placeholder="saisir votre message" [(ngModel)]="message" rows="5"></textarea>
                            </div>
                    </div>

                    <div class="row">
                    	<div class="col-lg-12">
                    	<br/>
                    	</div>
                    </div>

				      <ng-template #modalFooter> 
				        <button nz-button nzType="default" (click)="handleCancel()">Annuler</button>
