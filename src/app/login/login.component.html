 
<div class="accountbg" style="background: url('assets/vertical/assets/images/bg-1.jpg');background-size: cover;background-position: center;"></div>

        <div class="wrapper-page account-page-full">

            <div class="card">
                <div class="card-block">

                    <div class="account-box">

                        <div class="card-box p-5">
                            <h2 class="text-uppercase text-center pb-4">
                                <a class="text-success">
                                    <span><img src="assets/vertical/assets/images/logo.png" alt="" height="90"></span>
                                </a>
                            </h2>

                            <form nz-form [formGroup]="validateForm" class="login-form col-md-12" (ngSubmit)="submitForm(validateForm.value)">
                              <nz-form-item>
                                <nz-form-control>
                                  <nz-input-group [nzPrefix]="prefixUser">
                                    <input type="text" nz-input formControlName="username" placeholder="username">
                                  </nz-input-group>
                                  <nz-form-explain *ngIf="validateForm.get('username').dirty && validateForm.get('username').errors">Please input your username!</nz-form-explain>
                                </nz-form-control>
                              </nz-form-item>
                              <nz-form-item>
                                <nz-form-control>
                                  <nz-input-group [nzPrefix]="prefixLock">
                                    <input type="password" nz-input formControlName="password" placeholder="Password">
                                  </nz-input-group>
                                  <nz-form-explain *ngIf="validateForm.get('password').dirty && validateForm.get('password').errors">Please input your Password!</nz-form-explain>
                                </nz-form-control>
                              </nz-form-item>
                              <nz-form-item>
                                <nz-form-control>
                                  <button nz-button class="login-form-button pull-right" [disabled]="!validateForm.valid" [nzType]="'primary'" [nzLoading]="isLoading">Connectez-vous</button>
                                </nz-form-control>
                              </nz-form-item>
                            </form>
                            <ng-template #prefixUser><i nz-icon type="user"></i></ng-template>
                            <ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>

                            
                        </div>
                    </div>

                </div>
            </div>

            <div class="m-t-40 text-center">
                <p class="account-copyright">2018 Â© Highdmin. - Coderthemes.com</p>
            </div>

        </div>
